<!DOCTYPE html>
<html>

<head>
  <title>Fund Me App</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="top-right-info">
      <label for="networkName">Network</label>
      <input type="text" id="networkName" placeholder="Not Connected" readonly>
      <label for="connectedAddress">Address</label>
      <input type="text" id="connectedAddress" placeholder="Not Connected" readonly>
    </div>
    <h1>Fund Me App</h1>
    <button id="connectButton">Connect</button>
    <button id="balanceButton">Get Balance</button>
    <div id="balanceDisplay">Balance: -- ETH</div>
    <hr />
    <div>
      <label for="ethAmount">ETH Amount</label>
      <input id="ethAmount" placeholder="0.1" />
      <button type="button" id="fundButton">Fund</button>
    </div>
    <hr />
    <button id="withdrawButton">Withdraw</button>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
